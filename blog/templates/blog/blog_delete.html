{%extends 'blog/base.html'%}
{%block content%}
    <div class="mx-2">
        <a href="{%url 'index'%}" class="btn btn-danger mt-3">Cancel</a>
    </div>
    <div class="row">
        <div class="col-md-6 col-11 mx-md-auto mx-3 mt-md-0 mt-3 ">
            <h1>Delete blog post</h1>
            <h3>Are you sure you want to delete this blog post?</h3>
            <form action="" method="post">
                {%csrf_token%}
                <button type="submit" class="btn btn-primary mt-3">Confirm</button>
            </form>
        </div>
    </div>
    
{%endblock content%}
